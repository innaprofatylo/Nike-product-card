<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike-product-card</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<main>
	<div class="ba-container">
		<section class="ba-product">
			<div class="ba-product__brand">
				<img src="img/logo.png" alt="Brand">
			</div>
			<!-- /.ba-poduct__brand -->
			<div class="ba-slider">
				<div class="ba-slider__item">
						<img src="img/Nike.png" alt="">
				</div>
			<div class="ba-product__view">
				<input type="radio" name="foto-a" checked>
				<input type="radio" name="foto" checked>
				<input type="radio" name="foto" checked>
				<input type="radio" name="foto" checked>
				
				</div>
			<!-- /.ba-product__view -->
		</div>
		<!-- /.ba-slider -->
			<div class="ba-product__info">
				<h1 class="ba-product__title">Nike SB Stefan Janoski Max</h1>
				<h2 class="ba-product__subtitle">Unisex Skateboarding Shoe</h2>
				<form class="ba-product-select">
				<div class="ba-rating">
<div class="ba-rating__stars">
<p><span>&#9733;&#9733;&#9733;</span>&#9733;&#9733;</p>
</div>
<!-- /.ba-rating__stars -->
				</div>
				<!-- /.ba-rating -->
				<div class="ba-product__options">
				<div class="ba-product__size">
					<select name="size">
						<option value="Size" disabled selected>Size</option>
						<option value="39">39</option>
						<option value="40">40</option>
						<option value="41">41</option>
						<option value="42">42</option>
						<option value="43">43</option>
						<option value="44">44</option>
						<option value="45">45</option>
					</select>
				</div>
				<!-- /.ba-product__size -->
				<div class="ba-product__quantiti">
						<select name="qty">
								<option value="Qty" disabled selected>Qty</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
				</div>
				<!-- /.ba-product__quantiti -->
			</div>
				<button class="ba-button">
					Add to cart
			</button>
		</form>
			</div>
			<!-- /.ba-poduct__info -->
		</section>
		<!-- /.ba-product -->
	</div>
	<!-- /.ba-container -->

</main>
</body>
</html>
